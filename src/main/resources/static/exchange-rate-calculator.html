<div class="container">
    <h1>Exchange Rate Calculator</h1>

    <form id="calculatorForm">
        <div class="form-group">
            <label for="sourceCurrency">From Currency</label>
            <select id="sourceCurrency" required>
                <option value="">Loading currencies...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="targetCurrency">To Currency</label>
            <select id="targetCurrency" required>

            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" step="0.01" min="0.01" required>
        </div>

        <button type="submit" class="primary">Convert</button>
    </form>
