<!DOCTYPE html>
<html>
<head>
    <title>Exchange Rate Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav>
    <button class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
    <div class="nav-links">
        <a href="home.html">Home</a>
    </div>
</nav>

<h2>Exchange Rate Calculator</h2>

<form id="calculatorForm">
    <label for="sourceCurrency">Exchange from:</label><select id="sourceCurrency" required></select>
    <label for="targetCurrency">Exchange to:</label><select id="targetCurrency" required></select>
    <input type="number" id="amount" placeholder="Amount" step="0.01" min="0.01" required><br><br>

    <button class="primary">Convert</button>
</form>

<div id="result"></div>

<script src="js/nav.js"></script>
<script type="module" src="js/calculator.js"></script>
<script type="module">
    import { apiRequest } from "./js/api.js";

    document.getElementById("calculatorForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const source = document.getElementById("sourceCurrency").value.toUpperCase();
        const target = document.getElementById("targetCurrency").value.toUpperCase();
        const amount = document.getElementById("amount").value;
        const resultDiv = document.getElementById("result");

        const data = await apiRequest(
            `/rates/convert?source=${source}&target=${target}&amount=${amount}`,
            "GET", null, false
        );

        if (data.error) {
            resultDiv.innerHTML = `<div class="list-item" style="color: red;">${data.error}</div>`;
        } else {
            resultDiv.innerHTML = `<div class="list-item">
                <strong>${data.amount} ${data.source}</strong> = <strong>${data.result} ${data.target}</strong>
                <br>Rate: ${data.rate}
            </div>`;
        }
    });
</script>
</body>
</html>
