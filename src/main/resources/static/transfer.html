<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav>
    <button class="nav-toggle" aria-label="Toggle navigation">‚ò∞</button>
    <div class="nav-links">
        <a href="home.html">üè† Home</a>
        <a href="transfer.html">üí∏ New Transfer</a>
        <a href="exchange-rate-calculator.html">üî¢ Calculator</a>
        <a href="recipients.html">üë• Recipients</a>
    </div>
</nav>

<div class="container">
    <h1>New Transfer</h1>

    <form id="transferForm">
        <div class="form-group">
            <label for="recipientId">Recipient ID</label>
            <input type="text" id="recipientId" placeholder="Enter recipient ID" required>
        </div>

        <div class="form-group">
            <label for="sourceAmount">Amount</label>
            <input type="number" id="sourceAmount" placeholder="Enter amount" step="0.01" min="0.01" required>
        </div>

        <div class="form-group">
            <label for="sourceCurrency">From Currency</label>
            <input type="text" id="sourceCurrency" placeholder="e.g., EUR" required>
        </div>

        <div class="form-group">
            <label for="targetCurrency">To Currency</label>
            <input type="text" id="targetCurrency" placeholder="e.g., USD" required>
        </div>

        <button type="submit" class="primary">Send Transfer</button>
    </form>

    <div id="error"></div>
</div>

<script src="js/nav.js"></script>
<script type="module">
    import { apiRequest } from "./js/api.js";

    document.getElementById("transferForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const errorDiv = document.getElementById("error");
        errorDiv.innerHTML = "";

        try {
            await apiRequest("/transfers", "POST", {
                recipientId: document.getElementById("recipientId").value,
                sourceAmount: document.getElementById("sourceAmount").value,
                sourceCurrency: document.getElementById("sourceCurrency").value,
                targetCurrency: document.getElementById("targetCurrency").value
            });
            window.location.href = "home.html";
        } catch (err) {
            errorDiv.innerHTML = `<div class="error-message">${err.message}</div>`;
        }
    });
</script>
</body>
</html>
