<body>

<div class="container">
    <h1>Add Recipient</h1>

    <form id="addRecipientForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter first name" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter last name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email address" required>
        </div>

        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" placeholder="Enter account number" required>
        </div>

        <button type="submit" class="primary">Add Recipient</button>
    </form>
</div>

<script src="js/nav.js"></script>
<script type="module">
    import { apiRequest } from "./js/api.js";

    document.getElementById("addRecipientForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        await apiRequest("/recipients", "POST", {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            email: document.getElementById("email").value,
            accountNumber: document.getElementById("accountNumber").value
        });

        window.location.href = "recipients.html";
    });
</script>
</body>
</html>
