<!DOCTYPE html>
<html>
<head>
    <title>Add recipient</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>Add recipient</h2>

<form onsubmit="addRecipient(event)">
    <input placeholder="First name" id="firstName" required><br>
    <input placeholder="Last name" id="lastName" required><br>
    <input placeholder="Currency" id="currency" required><br>
    <input placeholder="Account number" id="accountNumber" required><br><br>

    <button>Add</button>
</form>

<script src="js/api.js"></script>
<script>
    async function addRecipient(e) {
        e.preventDefault();

        await apiRequest("/recipients", "POST", {
            firstName: firstName.value,
            lastName: lastName.value,
            currency: currency.value,
            accountNumber: accountNumber.value,
            owner: { id: sessionStorage.getItem("customerId") }
        });

        window.location.href = "recipients.html";
    }
</script>
</body>
</html>
