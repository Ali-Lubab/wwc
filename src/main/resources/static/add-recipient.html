<!DOCTYPE html>
<html>
<head>
    <title>Add recipient</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>Add recipient</h2>

<form id="addRecipientForm">
    <input placeholder="First name" id="firstName" required><br>
    <input placeholder="Last name" id="lastName" required><br>
    <input placeholder="Currency" id="currency" required><br>
    <input placeholder="Account number" id="accountNumber" required><br><br>

    <button>Add</button>
</form>

<script type="module">
    import { apiRequest } from "./js/api.js";

    document.getElementById("addRecipientForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        await apiRequest("/recipients", "POST", {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            currency: document.getElementById("currency").value,
            accountNumber: document.getElementById("accountNumber").value,
            ownerId: localStorage.getItem("customerId")
        });

        window.location.href = "recipients.html";
    });
</script>
</body>
</html>
